{% extends 'index.html' %}

{% block content %}
	

<div style="position:absolute;left:50%;margin-left:-195px;width:390px;padding:2px;">

	{% for c in content %}

		<div class="episodes" style="width:390px;height:220px;border-radius:3px;margin-bottom:5px;">
    <img src="{{c.image.url}}" class="rounded" alt="stories" style="width:390px;height:220px;border-radius:3px;padding:5px;">
	</div>

	<h2 style="margin-bottom:10px;">{{episode.name}} | Episode - {{episode.ep_num}}</h2>

		<p>{{c.description}}</p>

	{% endfor %}

</div>

{% endblock %}
